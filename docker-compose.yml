services:
  hello_world:
    build: ./hello_world
    container_name: hello_world
    expose:
      - "7000"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - hello_world
